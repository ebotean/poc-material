<mat-form-field class="form-field-full-width" [formGroup]="form">

  <input type="text" [placeholder]="placeholder" [attr.aria-label]="label" matInput [formControlName]="key" [matAutocomplete]="auto">
  
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
