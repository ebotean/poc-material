<h1>Material Input</h1>

<section name="autocomplete" id="autocomplete-input">
	<form [formGroup]="sampleForm" class="example-form" (ngSubmit)="onSubmit()">
	  <material-autocomplete [key]="'lifeChoice'" [placeholder]="'Escolha seu destino'" [form]="sampleForm" [options]="autocompleteOptions"></material-autocomplete>
		<button type="submit">Enviar</button>
	</form>

	<p>
		Form Value: {{ sampleForm.value | json }}
	</p>
</section>
